<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla personas</title>
</head>
<body>
    <h1>Tabla con cabecera y contenido</h1>
    <table border="1">
        <thead>
            <!-- ESTA ZONA ES LA CABECERA DE LA TABLA -->
            <tr>
                <!-- TH ES LO MISMO QUE TD (UNA COLUMNA) PERO EN NEGRITA-->
                <th>NOMBRE</th>
                <th>EMAIL</th>
                <th>EDAD</th>
            </tr>
        </thead>
        <tbody>
            <!-- AQUI VAN LOS DATOS DE LA TABLA -->
        <tr>
            <td>Adrian</td>
            <td>adrian@gmail.com</td>
            <td>19</td>
        </tr>
        <tr>
            <td>Lucia</td>
            <td>Lucia@gmail.com</td>
            <td>20</td>
        </tr>
        <tr>
            <td>Carlos</td>
            <td>Carlos@gmail.com</td>
            <td>25</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
