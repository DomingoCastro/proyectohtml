    <h1>Datalists</h1>
     <!-- ESTE CONTROL NO ES VISIBLE -->
    <datalist id="datanombres">
        <option value="Ana"/>
        <option value="Adrian"/>
        <option value="Alex"/>
        <option value="Domi"/>
        <option value="Paco"/>
        <option value="Jose"/>
        <option value="Rafa"/>
        <option value="Zoe"/>
    </datalist>
       <form method="post">
        <label>Introduzca su nombre</label>
        <input type="text" name="cajanombre" list="datanombres"/>
       </br>
        <button type="submit">
            Enviar Datos
        </button>
       </form>
   
</body>
